
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>TX1 - Painel</title>
    <link rel="stylesheet" href="painel.css">
</head>
<body>
    <div class="barra-topo">
        <span>Usuário: admin@tx1.com</span>
        <span>Banca: R$ 1000</span>
        <span>Meta: R$ 100</span>
        <span>Stop: R$ 50</span>
        <span id="hora"></span>
    </div>
    <div class="barra-lateral">
        <ul>
            <li>Gráfico</li>
            <li>Refúgio TX1</li>
            <li>Histórico</li>
            <li>Estatísticas</li>
        </ul>
    </div>
    <div class="mensagem-guardiao">"Confiança é sua maior entrada. TX1 está com você."</div>
    <div class="conteudo">
        <div class="grafico">[ Gráfico Real ]</div>
        <div class="grafico">[ Espelho TX1 ]</div>
    </div>
    <div class="painel-sinal">
        <p>SINAL ATUAL: <strong>CALL</strong></p>
        <p>Confiabilidade: <strong>93%</strong></p>
    </div>
    <script>
        function atualizarHora() {
            const agora = new Date();
            document.getElementById("hora").innerText = agora.toLocaleTimeString();
        }
        setInterval(atualizarHora, 1000);
    </script>
</body>
</html>
