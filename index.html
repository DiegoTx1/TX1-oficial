
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TX1 - Projeto Real</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>TX1 - Sistema Base Real</h1>

<div class="painel">
  <strong>Relógio:</strong> <span id="relogio">00:00:00</span>
</div>

<div class="painel">
  <strong>Banca:</strong> R$ <span id="banca">100.00</span> |
  <strong>Meta:</strong> R$ <span id="meta">40.00</span> |
  <strong>Stop:</strong> R$ <span id="stop">30.00</span>
</div>

<div class="painel">
  <strong>Sinal Atual:</strong> <span id="sinal">CALL</span><br>
  <strong>Critérios Técnicos:</strong> RSI, Engolfo, MACD<br>
  <strong>Score:</strong> <span id="score">93%</span>
</div>

<div class="painel">
  <button onclick="registrarEntrada('CALL')">CALL</button>
  <button onclick="registrarEntrada('PUT')">PUT</button>
  <button onclick="registrarEntrada('ESPERAR')">ESPERAR</button>
</div>

<div class="painel" id="resultado">
  Resultado da entrada será mostrado aqui.
</div>

<div class="painel" id="historico">
  <strong>Histórico:</strong><br>
</div>

<script src="js/tx1.js"></script>
</body>
</html>
